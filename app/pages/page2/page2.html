
<ion-navbar *navbar style="background: #32f2c5;">
  <div id="title" 
  style=" color: white;
   background: #32f2c5;
  font-family: 'River-Drive';
  font-size: 13vw;
  text-align: center;">
   Tasks
  </div>
</ion-navbar>

<ion-content class="page2" id="gradient" padding>
	<ion-list no-lines>
	   <ion-item id="head">
	      <ion-label>Morning Habits</ion-label>
	    </ion-item>
	    <ion-item *ngFor="#item of morning_items">
	      <ion-label>{{item.type}}</ion-label>
	      <ion-checkbox checked="true"></ion-checkbox>
	    </ion-item>
	      <ion-row>
		    <ion-col width-33></ion-col>
		    <ion-col width-33>
		      <button clear block light style="font-size: 6vw;" (click)="new_morning_item()">
		        <ion-icon name="add"></ion-icon>
		       </button>
		    </ion-col>
		    <ion-col width-33></ion-col>
		  </ion-row>
	</ion-list>

	<ion-list no-lines>
	    <ion-item id="head">
	      <ion-label>Night Habits</ion-label>
	    </ion-item>
	    <ion-item *ngFor="#item of night_items">
	      <ion-label>{{item.type}}</ion-label>
	      <ion-checkbox></ion-checkbox>
	    </ion-item>
	      <ion-row>
		    <ion-col width-33></ion-col>
		    <ion-col width-33>
		      <button clear block light style="font-size: 6vw;" (click)="new_night_item()">
		        <ion-icon name="add"></ion-icon>
		       </button>
		    </ion-col>
		    <ion-col width-33></ion-col>
		  </ion-row>
	</ion-list>
</ion-content>
