<ion-content padding class="morninggoals" id="gradient">
	<ion-list no-lines>
	   <ion-item id="head">
	      <ion-label>Morning Habits</ion-label>
	    </ion-item>
	    <ion-item *ngFor="#item of morning_items">
	      <ion-label>{{item.type}}</ion-label>
	      <ion-checkbox></ion-checkbox>
	    </ion-item>
	      <ion-row>
		    <ion-col width-33></ion-col>
		    <ion-col width-33>
		      <button clear block light style="font-size: 6vw;" (click)="new_morning_item()">
		        <ion-icon name="add"></ion-icon>
		       </button>
		    </ion-col>
		    <ion-col width-33></ion-col>
		  </ion-row>
	   <ion-item id="head">
	      <ion-label>Exercise Habits</ion-label>
	    </ion-item>
	    <ion-item *ngFor="#item of exercise_items">
	      <ion-label>{{item.type}}</ion-label>
	      <ion-checkbox></ion-checkbox>
	    </ion-item>

	</ion-list>
	<button id="finished" (click)="finished()">
    	Finished?
 	</button>

</ion-content>
