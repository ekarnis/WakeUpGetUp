<ion-navbar *navbar  style="background: #32f2c5;">
  <div id="title" 
  style=" color: white;
  background: #32f2c5;
  font-family: 'River-Drive';
  font-size: 13vw;
  text-align: center;">
    WakeUp GetUp
  </div>
</ion-navbar>

<ion-content class="page1" id="gradient" onLoad="GetClock(); setInterval(GetClock,1000);">
  <div id="clock"></div>
  <div id="noon_or_midnight"></div>
  <div id="date"></div>
  <div id="morning_alarm_time"> 8:00 AM </div>
  <button clear id="morning_alarm_icon" (click)="goToAlarmPage()">
      <img src="sun.png">
  </button>
  <div id="morning_alarm_label"> Morning Alarm </div>
  <div id="night_alarm_time"> 4:15</div>
  <button clear  id="night_alarm_icon" (click)="goToBedTimePage()">
    <img src="moon.png">
  </button>
  <div id="night_alarm_label"> Time Until Bed </div>
</ion-content>
