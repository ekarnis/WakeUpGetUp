<ion-navbar *navbar  style="background: #32f2c5;">
  <div id="title" 
  style=" color: white;
  background: #32f2c5;
  font-family: 'River-Drive';
  font-size: 13vw;
  text-align: center;">
    Alarms
  </div>
</ion-navbar>

<ion-content class="alarms" id="gradient" style=" 
		background: #32f2c5; /* Old browsers */
		background: -moz-linear-gradient(top, #32f2c5 9%, #b4e391 100%); /* FF3.6-15 */
		background: -webkit-linear-gradient(top, #32f2c5 9%,#b4e391 100%); /* Chrome10-25,Safari5.1-6 */
		background: linear-gradient(to bottom, #32f2c5 9%,#b4e391 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
		filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#32f2c5', endColorstr='#b4e391',GradientType=0 ); /* IE6-9 */
">
  <ion-list no-lines>
    <button block>
    	<ion-icon name='help-buoy' item-left></ion-icon>
     	How-To Guide
    </button>
    <button block>
        Redo Survey
      <ion-icon name='help' item-left></ion-icon>
    </button>
    <button block>
    	<ion-icon name='add-circle' item-left></ion-icon>
    		Connect Accounts
    </button>
   <button block>
        Night Mode
      <ion-icon name='moon' item-left></ion-icon>
    </button>
    <button block>
    	<ion-icon name='color-palette' item-left></ion-icon>
    		Change Colour Scheme
    </button>
    <button block>
    		Sound
      <ion-icon name='musical-notes' item-left></ion-icon>
    </button>
    <button block>
    	<ion-icon name='globe' item-left></ion-icon>
    		Language
    </button>
   <button block>
    		Log out
      <ion-icon name='exit' item-left></ion-icon>
    </button>
       <button block>
    		Delete Account
      <ion-icon name='close' item-left></ion-icon>
    </button>
  </ion-list>
</ion-content>
