<ion-navbar *navbar  style="background: #32f2c5;">
  <div id="title" 
  style=" color: white;
  background: #32f2c5;
  font-family: 'River-Drive';
  font-size: 13vw;
  text-align: center;">
    WakeUp GetUp
  </div>
</ion-navbar>

<ion-content class="page1" id="gradient" onload="GetClock(); setInterval(GetClock,1000);">
  <div id="clock"></div>
  <div id="noon_or_midnight"></div>
  <div id="date"></div>
  <div id="morning_alarm_time"> 7:15 am </div>
  <img src="sun.png" id="morning_alarm_icon" (click)="goToAlarmPage()">
  <div id="morning_alarm_label"> Morning Alarm Time </div>
  <div id="night_alarm_time"> 9:15</div>
  <img src="moon.png" id="night_alarm_icon">
  <div id="night_alarm_label"> Time Until Bed </div>
</ion-content>
